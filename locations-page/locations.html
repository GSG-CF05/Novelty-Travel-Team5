<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/icons/icon.png" type="icon" />
    <title>Locations</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="/styles/media.css" />
    <link rel="stylesheet" href="styles/locations.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <i class="fa-solid fa-arrow-left-long"></i>
        <h1>
          Here are your<br />
          <span class="indented">Locations</span>
        </h1>
      </div>
    </header>
    <main>
      <!-- add the first photo -->
      <div class="container">
        <img
          src="/assets/images/Location-page/Group 26.svg"
          id="first_photo"
          alt=""
        />
        <div class="content">
          <p>Travel Berlin <br />Like Never Before</p>
        </div>
      </div>
    </main>
    <!-- add the second photo with caption -->
    <div><p class="title-of-pic">Featured Domestic Tours</p></div>
    <div class="container">
      <img
        class="sec-pic"
        id="second_photo"
        src="/assets/images/Location-page/Rectangle 4.svg"
        alt=""
      />
      <div class="sec-content"><p></p></div>
    </div>
    <!-- add Explor button -->
    <button><p>Explore</p></button>
    <!-- add third photo -->
    <img
      class="thrid-pic"
      id="third_photo"
      src="/assets/images/Location-page/Rectangle 6.svg"
      alt=""
    />
    <div class="desktop_photo" id="desktop_photo"></div>
    <script src="js/locations.js"></script>
  </body>
</html>
