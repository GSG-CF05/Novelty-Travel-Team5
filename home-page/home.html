<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../assets/icons/icon.png" type="icon">
  <title>Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <link rel="stylesheet" href="../styles/global.css">
  <link rel="stylesheet" href="./styles/media.css">
  <link rel="stylesheet" href="styles/home.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="title">
        <h4>
          Hello, <span>There!</span>
        </h4>
        <h1>
          Let's Start<br/>
          <span class="indented">Your <span>Vacation!</span></span>
        </h1>
      </div>
      <section class="search">
        <form>
            <input type="input" class="search-input" placeholder="Enter a country of destination">
            <button class="search-btn" type="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>
      </section>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <section class="filter">
          <button class="active">
            <i class="fa-solid fa-plane"></i>
            <span>Cities</span>
          </button>
          <button>
            <i class="fa-solid fa-house"></i>
            <span>Home</span>
          </button>
          <button>
            <i class="fa-solid fa-umbrella"></i>
            <span>Weather</span>
          </button>
      </section>
      <section class="cities">
        <h3>Cities</h3>
        <div class="cities-container">
          <div class="city">
            <img src="../assets/images/home-page/barcelona.svg" alt="">
            <h5>barcelona</h5>
          </div>
          <div class="city">
            <img src="../assets/images/home-page/rome.svg" alt="">
            <h5>rome</h5>
          </div>
        </div>
      </section>
      <section class="hotels">
        <h3>Recommended Hotels</h3>
        <div class="hotels-container">
          <div class="hotel">
            <img src="../assets/images/home-page/hotel1.svg" alt="">
          </div>
          <div class="hotel">
            <img src="../assets/images/home-page/hotel2.svg" alt="">
          </div>
          <div class="hotel">
            <img src="../assets/images/home-page/hotel2.svg" alt="">
          </div>
          <div class="hotel">
            <img src="../assets/images/home-page/hotel2.svg" alt="">
          </div>
        </div>
        <div class="hotels-controls">
          <ul>
            <li data-id="1" class="active"></li>
            <li data-id="2"></li>
            <li data-id="3"></li>
            <li data-id="4"></li>
          </ul>
        </div>
      </section>
    </div>
  </main>
  <script src="js/home.js"></script>  
</body>
</html>
